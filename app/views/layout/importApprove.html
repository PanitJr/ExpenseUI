<md-dialog style="width:800px;" md-theme="default" aria-label="Mapping" ng-class="dialog.css" class="md-default-theme" role="dialog" tabindex="-1" >
<md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent_175">
<h2 ng-hide="import.progress" class="md-title ng-binding" > Duplicate Data ({{import.duplicate}} row)</h2>
<h2 ng-show="import.progress" class="md-title ng-binding" > Approve Data</h2>
<table ng-hide="import.progress" md-table >
  <thead md-head >
    <tr md-row>
      <th md-column >
        <md-checkbox ng-model="import.approveAll" ng-change="import.selectAll(import.approveAll)" aria-label="Approve"></md-checkbox>
      </th>
      <th md-column ng-repeat="label in import.data_approve.header">{{label}}</th>
    </tr>
  </thead>
  <tbody md-body>
    
    <tr md-row ng-repeat="(id , row) in import.data_approve.body">
      <td md-cell > 
        <md-checkbox ng-model="import.data_approve.data[id]._a" ng-change="import.lineSelect(import.data_approve.data[id]._a)" aria-label="Approve"></md-checkbox>
      </td>
      <td md-cell ng-repeat="label in import.data_approve.header">{{row[label]}}</td>
    </tr>

  </tbody>
</table>
</md-dialog-content>
<md-dialog-actions>
<md-progress-linear md-mode="indeterminate" ng-show="import.progress" ></md-progress-linear>
<md-button ng-hide="import.progress" class="md-raised md-primary" ng-click="import.save($event)">
Approve
</md-button>
<md-button ng-hide="import.progress" class="md-raised" ng-click="import.cancel()" style="margin-right:20px;">
Cancel
</md-button>
</md-dialog-actions>
</md-dialog>
