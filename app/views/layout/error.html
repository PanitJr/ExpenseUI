<div layout="row" >
	<section class="md-whiteframe-z1" flex>
	  <md-toolbar class="demo-toolbar md-primary">
	    <div class="md-toolbar-tools">
	      <h3 class="ng-binding">Error Response</h3>
	    </div>
	  </md-toolbar>
	  <md-content class="md-padding">
		<h2 class="md-title">CODE : {{error.code}}</h2>
		<p>{{error.massage}}</p>	
	    <div layout="row" layout-wrap >
		  <div flex layout="row" layout-align="end">
		    <md-button class="md-raised md-primary" ng-click="history.back()" >Back</md-button>
		  </div>
		</div>
	  </md-content>
	</section>
</div>
