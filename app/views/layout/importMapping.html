<md-dialog style="width:800px;" md-theme="default" aria-label="Mapping" ng-class="dialog.css" class="md-default-theme" role="dialog" tabindex="-1" >
<md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent_175">
<h2 ng-hide="import.progress" class="md-title ng-binding" > Mapping Data</h2>
<h2 ng-show="import.progress" class="md-title ng-binding" > Importing Data</h2>
<table ng-hide="import.progress" md-table >
  <thead md-head >
    <tr md-row>
      <th md-column>Columns</th>
      <th md-column>Mapping</th>
      <th md-column>Data</th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row ng-repeat="field in import.fieldMapping">
      <td md-cell >{{field.field}}</td>
      <td md-cell >
        <md-select ng-model="field.mapping" aria-label="Mapping">
        <md-option ng-value="" >Select Field</md-option>
        <md-option ng-value="fieldName" ng-repeat="(fieldName,Value) in import.sample">{{fieldName}}</md-option>
        </md-select>
      </td>
      <td md-cell >{{import.sample[field.mapping]}}</td>
    </tr>
  </tbody>
</table>
</md-dialog-content>
<md-dialog-actions>
<md-progress-linear md-mode="indeterminate" ng-show="import.progress" ></md-progress-linear>
<md-button ng-hide="import.progress" class="md-raised md-primary" ng-click="import.save($event)">
Save
</md-button>
<md-button ng-hide="import.progress" class="md-raised" ng-click="import.cancel()" style="margin-right:20px;">
Cancel
</md-button>
</md-dialog-actions>
</md-dialog>
