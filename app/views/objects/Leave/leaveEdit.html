<section class="md-whiteframe-z1" ng-repeat="block in leavelist.blocks" flex="100" >
    <md-toolbar class="demo-toolbar md-primary">

        </div>

                    </md-select>
                </md-input-container>
            </div>
        </div>
        </md-content>
        </div>

                }
                </script>
            </div>
            </form>
        </div>
       </md-container>
        <div layout="column" class="boxWithHeight" layout-padding flex>
            <div flex="100"class="block-field" layout="row">
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label><i class="material-icons">account_balance_wallet</i> Leave Duration</label>
            <input ng-model="leavelist.data.leave_duration" type="number" step="0.125" min="0" ng-disabled="true">
            <lable>  hour(s)</lable>
        </md-input-container>
            <md-input-container class="md-block" flex>
                <label><i class="material-icons">description</i>Reason </label>
                <input ng-model="leavelist.data.description" type="text" ng-required="true">
                <div ng-messages="leavelist.data.description">

            </md-input-container>
        </div>

            <div class="md-toolbar-tools">
                <span flex="90" class="flex"></span>
