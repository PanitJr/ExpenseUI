<md-table-container>



    <table md-table ng-model="list.selected" md-progress="list.promise" >
        <thead md-head md-order="list.query.order" md-on-reorder="list.onReorder">
        <tr md-row>
            <th md-column ng-repeat="fieldname in list.heads" >{{fieldname}}</th>
            <th md-column width="50"> Edit</th>

        </tr>
        </thead>

        <tbody md-body>
        <tr md-row md-select="listdata" md-select-id="{{listdata.id}}" md-auto-select ng-repeat="listdata in list.listdatas">
            <!-- <td md-cell ng-repeat="fieldname in list.heads" ng-click="list.getDetail(listdata.id)">{{listdata.}}</td>-->
            <td md-cell ng-click="list.getDetail(listdata.id)">{{listdata.id}}</td>
            <td md-cell ng-click="list.getDetail(listdata.id)">{{listdata.firstname}}</td>
            <td md-cell ng-click="list.getDetail(listdata.id)">{{listdata.lastname}}</td>
            <!--<td md-cell ng-click="list.getDetail(listdata.id)">{{listdata.nickname}}</td>-->
            <!--<td md-cell ng-click="list.getDetail(listdata.id)">{{listdata.email}}</td>-->
            <td md-cell ng-click="list.getDetail(listdata.id)">{{list.role[listdata.role_id]}}</td>
            <!--<td md-cell ng-click="list.getDetail(listdata.id)">{{listdata.supervisor_id}}</td>-->
            <!--<td md-cell ng-click="list.getDetail(listdata.id)">{{list.status[listdata.status_id]}}</td>-->
            <td md-cell >
                <md-button href="#/{{list.objectName}}/edit/{{listdata.id}}"
                           class="md-icon-button launch" >
                    <i class="material-icons">mode_edit</i>
                </md-button>
            </td>

        </tr>
        </tbody>
    </table>




</md-table-container>

<md-table-pagination md-limit="list.query.limit" md-page="list.query.page" md-options="list.limitoption" md-total="{{list.total}}" md-on-paginate="list.onPaginate" md-page-select></md-table-pagination>
