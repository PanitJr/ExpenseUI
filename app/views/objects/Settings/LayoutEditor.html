<md-toolbar class="md-table-toolbar md-default ng-scope">
  <div class="md-toolbar-tools">
 		<h2>   
    	<span class="ng-binding">Fields and Layout Editor</span>
  	</h2>
  	<span flex></span>
  	<md-input-container class="md-block" flex-sm>
      <label>object</label>
      <md-select ng-model="layout.selected" ng-change="layout.selectObject(layout.selected)">
        <md-option ng-repeat="object in layout.objects" value="{{object.name}}">
          {{object.name}}
        </md-option>
      </md-select>
    </md-input-container>
  </div>
</md-toolbar>

<md-divider class="ng-scope"></md-divider></br>

<section class="md-whiteframe-z1" ng-repeat="block in layout.blocks" flex>
  <md-toolbar class="demo-toolbar md-primary">
    <div class="md-toolbar-tools">
      <h3 class="ng-binding">{{block.blocklabel}}</h3>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    <div layout="row" layout-wrap >
        <div flex="50" layout="row" ui-sortable ng-model="block.fields" ng-repeat="field in block.fields">
          {{field.fieldlabel}}
        </div>
    </div>
  </md-content>
</section>
